<style type="text/css">.custom-controls {
                              height: 64px;
                              fill: #fff;
                            }

                            .control-icon {
                              opacity: 0;
                              animation: icon-fade-in-out 4s ease-in-out infinite;
                              animation-fill-mode: forwards;
                            }

                            .mouse {
                              animation-delay: .3s;
                            }

                            .keyboard {
                              animation-delay: .5s;
                            }

                            .gamepad {
                              animation-delay: .7s;
                              padding: 0 0 0 20px;
                            }

                            @keyframes icon-fade-in-out {
                              0% {
                                opacity: 0;
                              }

                              10% {
                                opacity: 1;
                              }

                              80% {
                                opacity: 1;
                              }

                              90% {
                                opacity: 0;
                              }

                              100% {
                                opacity: 0;
                              }
                            }</style>
